<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom : add list child in ul</title>
</head>
<body>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
    </ul>

<script>
          let ul = document.querySelector("ul");
          let newList = document.createElement("li");
          ul.appendChild(newList).innerText =" list5" // adding new li and innertext as well list5
                 
</script>

</body>
</html>
