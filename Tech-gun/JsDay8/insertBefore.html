<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom : insertBefore</title>
</head>
<body>
    <ul >
     <li>list1</li>
     <li>list2</li>
     <li>list4</li>
     <li>list5</li>
     <li>list6</li>
    </ul>

    <script>
    let ul = document.querySelector("ul");
    let list = document.querySelectorAll('li');

    let thirdElm = document.createElement('li');
      thirdElm.innerText ="list3"
    let fourthElm = list[2];
    console.log(fourthElm);
    ul.insertBefore(thirdElm , fourthElm)
     </script>
</body>
</html>
