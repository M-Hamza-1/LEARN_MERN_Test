<!DOCTYPE html>
<html lang="en">
<head>

    <title>DOM : ElmByClassName</title>
</head>
<body>
<ul>
   <li class="list">Hello this is byclassName list1</li>
   <li>Hello this is byclassName list2</li>
   <li class="list">Hello this is byclassName list3</li>
   <li class="list">Hello this is byclassName list4</li>
</ul>


    <script>
// getElementByClassName :
  let elm  = document.getElementsByClassName("list");
  console.log(elm);
 
  /*
     output : HTMLCollection(3)Â [li.list, li.list, li.list] // collection of three list . its behave like array now.

   */
  console.log(elm.length); // output : 3
// accessing the each list =>
for(let i=0; elm.length; i++){
    elm[i].innerHTML ="<h1> hello this is new text<\h1>";
}

    </script>
