<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event : Bubblin and capturing</title>
    <style>
        .btn{
            padding: 5px;
            border: 2px solid red;
            background: aqua;
        }
        div{
             padding: 70px;
             background-color: darkblue;
             border: 5px solid salmon;
        }
        body{
           padding:  100px;
           background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div>
        <button class="btn">Click-me</button>
    </div>
    <script>
        // EventBubbling => child element (target element) exicute first then other  parents 
        // requird to pass => false ( its by default availble )
        
        let btn_child = document.querySelector(".btn");
        let div_parent  = document.querySelector("div");
        let body_parent  = document.querySelector("body");

        btn_child.addEventListener("click" , myFun1 , false); // target is button
        // div_parent.addEventListener("click" , myFun2 , false);  
        div_parent.addEventListener("click" , myFun2);     // false not required its by default active
        body_parent.addEventListener("click" , myFun3 , false); 

         function myFun1(){
            alert("button is clicked");
            console.log("button is clicked");
         }
         function myFun2(){
             alert("div is clicked");
            console.log("div is clicked");
         }
         function myFun3(){
             alert("body is clicked")
            console.log("body is clicked");
         }
         /*
         {
            When target is button =>
            output :        button is clicked
                            div is clicked
                            body is clicked
         }

         {  
            When target is div =>
            output :        div is clicked
                            body is clicked
         }
         
         */


    </script>
</body>
</html>
