<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event :Mouse events</title>
    <style>
      .box {
        height: 20vh;
        height: 20vh;
        border: 5px solid black;
        background-color: red;
        font-weight: bolder;

        display: flex;
        justify-content: center;
        align-items: center;
      }
      .daimention {
        margin: 20vh 20vh 30vh 40vh;
        padding: 90px;
      }
    </style>
  </head>

  <body>
    <div class="box daimention">box</div>

    <script>
      let box = document.querySelector("div");

      //1 : click =>
      box.addEventListener("click", function () {
        alert("click used");
      });

      // 2 : contextmenu => used for right key from mouse
      box.addEventListener("contextmenu", function () {
        let body = document.querySelector("body");
        body.style.background = "aqua"; // click right key from mouse
      });

      // dblclick => mouse duoble tab
      box = document.querySelector(".box ");
      box.addEventListener("dblclick", function () {
        box.style.background = "yellow"; // click right key from mouse
      });

      // mousedown =>  when mouse keypressd
      box = document.querySelector(".box");
      box.addEventListener("mousedown", function () {
        box.innerHTML = "<h1>Hello world!</h1>";
      });

       // mouseup =>  when mouse keypressd
      box = document.querySelector(".box");
      box.addEventListener("mouseup", function () {
        box.innerHTML = `<h1 style="color:blue"> Hello world!</h1>`;
      });

       // mouseover =>  when mouse keypressd
      box = document.querySelector(".box");
      box.addEventListener("mouseover", function () {
        box.style.height ="50vh"
      });

        // mouseout =>  when mouse keypressd
      box = document.querySelector(".box");
      box.addEventListener("mouseout", function () {
        box.style.height ="20vh"
      });

    </script>
  </body>
</html>
