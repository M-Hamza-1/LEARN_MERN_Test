<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> dom : preventDeault()</title>
</head>
<body>

    <form action="" class="form">
        <label for="fName" ><b>First Name</b> </label><br>
        <input type="text" placeholder="Enter your first name"><br>
        <label for="LName"><b>Last Name</b></label><br>
        <input type="text" placeholder="Enter your Last Name"><br>
        <input type="submit">
    </form>

    <script>
      // preventDefault() => prevent the objects default behaviour 
  let form = document.querySelector(".form");
  form.addEventListener("submit" , function(event){
     console.log("cliked..");
     event.preventDefault(); // form will not submit here
  })
    </script>
</body>
</html>
