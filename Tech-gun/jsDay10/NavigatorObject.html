<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM : Navigator Object</title>
</head>
<body>
   <!-- The navigator object contains information about the browser.  -->
   <!-- window.navigator or just navigator: -->
   <h1>Navigator Object</h1>
</body>
<script>
    console.log(navigator.appName);  // output : Netscape
    console.log(navigator.appVersion);  // output :5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/104.0.0.0 Safari/537.36
    console.log(navigator.appCodeName);  // output : Mozilla

  // java
 console.log( navigator.javaEnabled()); // outpout =>false : checks either java enbale or not in browser.
 console.log(navigator.cookieEnabled); // outpout => true : check either cookie Enable or not for that document page.

</script>
</html>
