<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .btn {
      border: 2px solid black;
      border-radius: 3px;
      color: black;
      background-color: aqua;
      font-weight: bold;
      text-transform: uppercase;
      width: auto;
      height: auto;
    }
    .btn2 {
      border: 2px solid hwb(16 5% 6%);
      border-radius: 3px;
      color: black;
      background-color: violet;
      font-weight: bold;
      text-transform: uppercase;
      width: auto;
      height: auto;
    }

  </style>
  <body>
    <div>
        <!-- with inline event function -->
      <button onclick="clickme()" class="btn">Click-me</button><br>

       <!-- using evenListener -->
      <button class="btn2">Click-me</button>
    </div>
    <script>
        // with function registraion and inline events
       function clickme() {
        let btn = document.querySelector(".btn")
      
        let elm = document.createElement("div");
    // add text content using setAttribute

        document.querySelector("body").appendChild(elm);
        elm.innerHTML =   " <button onclick='clickme()' class='btn'>Click-me</button><br>"
      }

//   with EventListener and anonymous function =>
let btn2 = document.querySelector(".btn2")

btn2.addEventListener("click" , function(){
  let elm = document.createElement("div");
 let body = document.querySelector("body");
 body.appendChild(elm);
 elm.innerHTML = " <button class='btn2'>Click-me</button><br>"

})


    </script>
  </body>
</html>
