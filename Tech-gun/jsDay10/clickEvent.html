  <body>
    <div>
        <!-- with inline event function -->

       <!-- using evenListener -->
      <button class="btn">Click-me</button>
    </div>
    <script>
        // with function registraion and inline events
       function clickme() {
        let btn = document.querySelector("div").innerHTML;
        let elm = document.createElement("div");
        document.querySelector("body").appendChild(elm);
        elm.innerHTML = btn;
      }

//   with EventListener and anonymous function =>
let btn = document.querySelector(".btn");
btn.addEventListener("click" , function(){
