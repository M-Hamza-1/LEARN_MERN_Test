<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bom : innerHeight || innerWidth || outerHeight || outerWidth</title>
    <style>
        body{
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- innerHeight || innerWidth = retrun value excludes toolbox and scrrolbar value.  -->
    <!-- outerHeight || outerWidth = retrun complete value of browser  -->
<script>
    // innerHeight || innerWidth 
     console.log(window.innerHeight);
     console.log(window.innerWidth);

    //  outerHeight || outerWidth
      console.log(window.outerHeight); // 672 for my pc

     console.log(window.outerWidth); // 1280 for my pc

</script>
</body>

</html>
