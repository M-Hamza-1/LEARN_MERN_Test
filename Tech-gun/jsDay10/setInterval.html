<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bom : setInterval() || clearInterval()</title>
  </head>
  <body>
     <!-- A basic Stop Watch By noob Programmer -->
    <h1>count-down</h1>
    <button id="btn">Stop</button>
    <button id="btn1">Pause</button>
    <button id="btn2">resume</button>
  </body>
  <script>
    let count = 0;
    let btn = document.getElementById("btn");

    id = setInterval(myFun, 1000); // myFun function will call for every 1 sec.
    function myFun() {
      document.querySelector("h1").innerText = count++;
    }
    btn.addEventListener("click", function () {
      clearInterval(id);
      document.querySelector("h1").innerText = "count-down";
      count = 0;
      return;
    });
    btn1.addEventListener("click", function () {
      clearInterval(id); // terminate the setInterval function
    });
    btn2.addEventListener("click", function () {
     id = setInterval(myFun, 1000);
    });
  </script>
</html>
