<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom : Width and Height</title>
    <style>
        .length{
          height: 50vh;
          width: 60h;
          
        }
        .daimention{
                   margin:20vh 20vh 30vh 40vh;
                   padding: 90px;
                   border: 5px dotted crimson;
        }
        .beauty{
            background-color: aqua;
            font-weight: bolder;
            font-size: larger;
            text-decoration: solid;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
    </style>
</head>
<body>
    <div id="box" class="length daimention beauty"> this is box </div>
    <script>
        let box = document.getElementById("box");
        // offsetWidth => provide width with padding and border included
        let width = box.offsetWidth;
        console.log(width);  // output : 1368
    // offsetHeight => provide height with padding and border included
        let height = box.offsetHeight;
        console.log(height); // output : 475


        // exclude the border size using .clientWidth and clientHeight property=>

        width = box.clientWidth;
        console.log(width);  // output : 896


        height = box.clientHeight;
        console.log(height); // output : 465


    </script>
</body>
</html>
