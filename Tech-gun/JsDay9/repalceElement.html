<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM : replaceChild</title>
  </head>
  <body>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Onile</a></li>
      <li><a href="#">Course</a></li>
      <!--replce last li -->
    </ul>
    <script>
      // replaceChild => replace the new itam on the list with existing element
      let elm = document.querySelector("ul");
      let replace = elm.lastElementChild;
      let newItam = document.createElement("li");

      newItam.innerHTML = "<a href='#'>Classes</a>";
     elm.replaceChild(newItam, replace);
     /* 
        output : 

                 <li><a href="#">Home</a></li>
                 <li><a href="#">About</a></li>
                 <li><a href="#">Onile</a></li>
                 <li><a href="#">Classes</a></li>
     */
    </script>
  </body>
</html>
