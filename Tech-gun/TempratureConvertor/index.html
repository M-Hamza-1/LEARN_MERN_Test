<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <style>
      body {
        padding: 50px 100px;
        background-color: wheat;
      }
      h1 {
        text-align: center;
        border: 3px solid black;
        background-color: coral;
      }
      #container {
        text-align: center;
        background-color: coral;
        border: 5px solid;
        padding: 50px;
      }
      .input-div {
        display: inline-block;
        padding: 10px;
        margin: 10px;
      }
      .inp {
        padding: 5px 10px;
        margin: 5px;
        text-align: center;
        font-size: large;
        font-weight: bolder;
      }
      label {
        font-size: larger;
        font-weight: bolder;
      }
    </style>
  </head>

  <body>
    <h1>Temperature Converter</h1>
    <div id="container">
      <div class="input-div">
        <label>Celsius</label><br />
        <input type="number" value="0" id="cel" class="inp" />
      </div>

      <div class="input-div">
        <label>Fahrenheit</label><br />

        <input type="number" value="32" id="feh" class="inp" />
      </div>
    </div>
    <script>
      let cel = document.getElementById("cel");
      let fah = document.getElementById("feh");
      cel.addEventListener("input", function (e) {
        let c = this.value;
        let f = c * (9 / 5) + 32;
        if (Number.isInteger(f) != true) {
          // check either integer or not
          f = f.toFixed(4);
        }

        fah.value = f;
      });
      feh.addEventListener("input", function () {
        let f = this.value; // value returns inner value of object
        let c = ((f - 32) * 5) / 9;
        if (Number.isInteger(c) != true) {
          c = c.toFixed(4); // used for trunc decimal value
        }
        cel.value = c;
      });
    </script>
  </body>
</html>
