<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
                    background-color: aqua;
                    height: 90vh;
                  }
                  #dragon{
                      width: 330px;
                      animation-name: zigzag;
                      animation-duration: 1s;
                      animation-timing-function: cubic-bezier(.16,1.57,1,-0.44)-out;
                      animation-delay: 1s;
                      animation-iteration-count: infinite;
                      animation-direction: alternate-reverse;
                      animation-duration: 1s;

                  }
                  @keyframes zigzag{
                      from{
                          width: 40px;
                          height: 36px ;
                      }
                      To{
                          width: 480px;
                          height: 300px;
                          background-color:yellow
                      }
                      
                  }
    </style>
</head>
<body>
    <div class="container">
     <img id="dragon" src="dragon.png" alt="">
    </div>
</body>
</html>
