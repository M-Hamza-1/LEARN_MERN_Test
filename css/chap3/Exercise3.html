    <title>Practice set 3 in css topic is Boxmodel</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        header{
            background: #F94D08;
            height: fit-content;
            margin: 0px 2px ;
            border: 2px solid wheat;
            padding:0px 4px;
            
            box-sizing: border-box;
        }
        .content{
            height: 90vh;
            
            background-color: aquamarine;
            margin: 0px 4px;
            padding:0px 4px;
            border:2px solid #351708;
            border-radius: 10px;
        }
        footer{
            background-color: rgb(12, 1, 1);
            color: aqua;
            border:2px  dashed wheat
            padding:0px 4px;
            margin:0px  2px ;
            
            
           
        }
        .center{
            text-align: center;
        }
    </style>

</head>

    <header><ul>

        <li>Content</li>
